
<!doctype html>
<html lang="en">
<head>
<title>Signin Template for Bootstrap</title>
</head>

<body>

<div class="container">
  <form class="form-signin">
    <h1>Connection</h1>
    <input type="text"  name="ip" id="input-ip" ngModel class="form-control" placeholder="IP Address" required autofocus>
    <input type="text"  name="user" id="input-user" ngModel class="form-control" placeholder="Username" required>
    <button routerLink="/chat" class="btn btn-lg btn-primary btn-block" type="submit">
      Connect
    </button>
  </form>
</div>

</body>
</html>
