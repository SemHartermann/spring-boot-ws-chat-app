<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Chat app</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>
</header>

<main class="chat">
  <div class="container">
    <div class="row">
      <div class="chat-content card col-8">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessages">
            <strong>{{chatMessage.user}}: </strong>
            <span>{{chatMessage.message}}</span>
          </li>
        </ul>
      </div>
      <div class="menu col">
        <div class="row-cols-1">User name</div>
        <div class="row-cols-1 username">Test</div>
        <div class="row-cols-1" style="margin-top: 40px">chat-list</div>
        <div class="row-cols-1 chat-list">
          <ul class="list-group-item">
          <li class="">
            Egor
          </li><li class="">
            Egor
          </li><li class="">
            Egor
          </li><li class="">
            Egor
          </li>
        </ul>
        </div>
      </div>
    </div>
    <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
      <div class="chat-send row">
        <div class="col-2">
          <input type="text" class="form-control" name="user" id="input-user" ngModel>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="message" id="input-message" ngModel>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>

</main>
